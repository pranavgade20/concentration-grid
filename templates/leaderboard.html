<!doctype html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        table#t01 tr:nth-child(even) {
            background-color: #eee;
        }

        table#t01 tr:nth-child(odd) {
            background-color: #fff;
        }

        table#t01 th {
            background-color: #f1f1c1;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>User</th>
        <th>Date</th>
        <th>Score</th>
    </tr>
    {% for row in leaderboard %}
    <tr>
        <td>{{ row.user }}</td>
        <td>{{ row.end_time }}</td>
        <td>{{ row.time }}</td>
    {% endfor %}
</table>
</body>
</html>
